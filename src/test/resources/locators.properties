# endregion

# region ProductPage
ProductPage.stockStatus=css=div.stock-available>span.value
ProductPage.fieldForEnteringTheQuantityOfGoods=css=input[type='number']
ProductPage.addToCartButton=css=button[value='Add To Cart']
# endregion

# region PageHead
PageHead.numberOfItemsInCart=css=span.quantity
# endregion

# region HomePage
HomePage.successMassage=css=.notice.success
HomePage.errorMassage=css=.notice.errors
# endregion

# region CatalogPage
CatalogPage.theGreenDuckInTheMostPopularBlock=css=#box-most-popular [href$='-p-2']
# endregion

# region RecentlyViewedPage
RecentlyViewedPage.productFromTheRecentlyViewedPage=css=#box-recently-viewed-products li:nth-child(1)
# endregion